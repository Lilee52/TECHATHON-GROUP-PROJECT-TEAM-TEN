<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/title-logo11.png" />
    <title>saveNest</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <!-- Sign-up page for Save-Nest -->
  <body>
    <!-- LOGO OF SAVE-NEST -->
    <img class="logo1" src="images/savenest-logo1.png" alt="Logo" />
    <div class="Sign-up-container">
      <br />
      <!-- Header Text -->
      <h2 class="create1">Login to your account</h2>
      <p class="message">Securely login to your saveNest</p>
      <br />
      <div class="form1">
        <!-- Contact information details to be collected from consumers  -->
        <form>
          <!-- FullName of the customer -->
          <label for="fname" class="details">Email or Phone Number</label><br />
          <input
            class="input"
            type="email"
            id="fname"
            name="fname"
            pattern="+[0-9]{3}-[0-9]{2}-[0-9]{4}@"
            required
          /><br /><br /><br />
          <!-- Email of the customer -->
          <label for="Email" class="details">Password</label><br />
          <input
            class="input"
            type="password"
            id="Email"
            name="lname"
            required
          />
          <br /><br /><br />
         
          <!-- Create Button -->
          <button class="create" style="background-color: navy">
            LOG IN
          </button>
        </form>
      </div>
    </div>
    <!-- Section to login in if already have an account -->
    <h4 class="account1">
      Don't have an account? <a class="account" href="signup.html">Register</a>
    </h4>
  </body>
</html>
